version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 healthcare.wsgi:application
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://devops_user:devops_password@db:5432/healthcare_dev
      - SECRET_KEY=your-dev-secret-key-change-in-production
    depends_on:
      - db
    env_file:
      - .env.prod

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=healthcare_dev
      - POSTGRES_USER=devops_user
      - POSTGRES_PASSWORD=devops_password

  nginx:
    image: nginx:1.21
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
